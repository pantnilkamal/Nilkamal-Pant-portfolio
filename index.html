    // Smooth scrolling
    const links = document.querySelectorAll('header nav ul li a');
    links.forEach(link => {
      link.addEventListener('click', function(e){
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Hero text animation - fade in on load
    window.addEventListener('load', () => {
      const heroText = document.getElementById('hero-text');
      heroText.style.opacity = 1;
      heroText.style.transform = 'translateY(0)';
    });

    // Scroll animation for sections
    const sections = document.querySelectorAll('section');
    window.addEventListener('scroll', () => {
      const scrollY = window.pageYOffset;
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if(scrollY + window.innerHeight > sectionTop + 100) {
          section.classList.add('show');
        }
      });
    });

    // Typing effect
    const text = "Hello, I'm Nilkamal Pant";
    let index = 0;
    const typing = document.getElementById('typing');

    function type() {
      if(index < text.length){
        typing.textContent += text.charAt(index);
        index++;
        setTimeout(type, 100);
      }
    }
    window.onload = type;

    // Project card hover effect
    const cards = document.querySelectorAll('.project-card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'rotateY(5deg) translateY(-5px)';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateY(0) translateY(0)';
      });
    });
  </script>
